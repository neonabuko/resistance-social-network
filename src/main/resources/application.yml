spring:

  datasource:
    url: jdbc:h2:mem:testdb
    username:
    password:
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto=update
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.show_sql: true
    properties.hibernate.format_sql: false

  h2:
    console:
      enabled: true
      path: /h2
